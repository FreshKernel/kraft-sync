name: ğŸ·ï¸ Tagged-release ğŸš€

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  publish:
    permissions:
      contents: write
    name: ğŸ“¦ Upload the assets
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt

      - name: ğŸ› ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: ğŸ“¥ Build & Test ğŸ§ª with Gradle
        run: ./gradlew build --stacktrace

      - name: ğŸ›¡ï¸ Build the Minimized JAR with Proguard
        run: ./gradlew minimizedJar -i

      - name: â¬†ï¸ Upload the assets
        uses: AButler/upload-release-assets@v3.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          files: "LICENSE;dist/*"
          release-tag: ${{ github.ref_name }}