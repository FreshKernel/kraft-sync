on:
  push:
    branches: [ main ]

jobs:
  publish:
    permissions:
      contents: write
    name: ğŸ“¦ Upload the assets
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt

      - name: ğŸ› ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: ğŸ“¥ Build & Test ğŸ§ª with Gradle
        run: ./gradlew build --stacktrace

      - name: ğŸ›¡ï¸ Build the Minimized JAR with Proguard
        run: ./gradlew minimizedJar -i

      # TODO: No longer maintained https://github.com/marvinpinto/actions/commit/40312c52f0ca0d0589b25e8f5172a3613f0759c3
      - name: â¬†ï¸ Upload the assets
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "ğŸ”¥ Unstable Edition ğŸ”¥"
          files: |
            LICENSE
            dist/*