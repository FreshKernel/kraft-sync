name: ğŸ—ï¸ Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ§±ï¸ Build and Test the Script
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt

      - name: ğŸ› ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: ğŸ“¥ Build & Test ğŸ§ª with Gradle
        run: ./gradlew build --stacktrace

      # This action will validate HTTP links and not
      # relative anchor links within the same Markdown file like: [Install](#install)
      - name: ğŸ” Verify Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: .github/workflows/markdown_link_check_config.json
