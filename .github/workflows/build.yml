name: ğŸ—ï¸ Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ§±ï¸ Build and Test the Script
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Clone Repository
        uses: actions/checkout@v4

      - name: ğŸ” Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: â˜• Setup JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'adopt'
          # https://github.com/gradle/actions/blob/main/docs/setup-gradle.md#incompatibility-with-other-caching-mechanisms

      - name: ğŸ› ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          # Double check to validate the Gradle wrapper
          validate-wrappers: true
          cache-disabled: false

      - name: ğŸ”§ Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      - name: ğŸ“¥ Build & Test ğŸ§ª with Gradle
        run: ./gradlew build --stacktrace

      - name: ğŸ” Verify Markdown Links ğŸ”—
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: markdown_link_check_config.json
